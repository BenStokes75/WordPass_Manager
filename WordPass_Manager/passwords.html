<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stored Passwords</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Stored Passwords</h1>
  <table>
    <thead>
      <tr>
        <th>Site Name</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody id="passwordList">
      <!-- Password entries will be dynamically added here -->
    </tbody>
  </table>

  <script src="passwords.js"></script>
</body>
</html>
